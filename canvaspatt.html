<!DOCTYPE html>
    <head>
		<link rel="stylesheet" href="css/custom.css">
    </head>
	<style type="text/css">
		#myCanvas
		{
			margin: 5px;
			margin-left: 8px;
			margin-top: 7px;
			border:4px solid #000;
		}
	</style>
    <body>
		<img id="pix" src="images/dark_matter.png" alt="" />
		<h2>jKefex Canvas</h2>
		<canvas id="myCanvas" width="920" height="450">This Browser Doesn't Support Canvas</canvas>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
		<script src="js/jKefex.js"></script>
		<script>
		$(function(){
			$('#pix').hide();
			jKefex.canvasWallPlugin.createCanvas();
			//jKefex.canvasWallPlugin.init();
			jKefex.canvasWallPlugin.createPattern("repeat");
			$(window).resize(function(){
				//jKefex.canvasWallPlugin.init();
				jKefex.canvasWallPlugin.createPattern("repeat");
			});
			jKefex.canvasWallPlugin.update();
			//jKefex.canvasWallPlugin.requestanimframe(jKefex.canvasWallPlugin.drawthis);
			//removeevents
			$('#ajaxload').on('click','.close',function(){
				if(jKefex.canvasWallPlugin)
				{
					jKefex.canvasWallPlugin.removeevents();
				}
			});
		})
		</script>
    </body>
</html>
