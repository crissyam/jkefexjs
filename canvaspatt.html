<!DOCTYPE html>
    <head>
		<link rel="stylesheet" href="css/custom.css">
    </head>
    <body>
		<img id="pix" src="img/dark-metal-grid-8.jpg" alt="" />
		<canvas id="myCanvas">This Browser Doesn't Support Canvas</canvas>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
		<script src="js/jKefex.js"></script>
		<script>
			$(function(){
			$('#pix').hide();
			jKefex.canvasWallPlugin.createCanvas();
			jKefex.canvasWallPlugin.init();
			jKefex.canvasWallPlugin.createPattern("repeat");

				jKefex.canvasWallPlugin.init();
				jKefex.canvasWallPlugin.createPattern("repeat");
			});
			jKefex.canvasWallPlugin.update();
		})
		</script>
