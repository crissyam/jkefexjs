<!DOCTYPE html>
    <head>
		<title>CSS Web filters</title>
    </head>
    <body>
        <center>
			<img id="picture" src="img/pic.jpg" alt="" />
			<br />
			Brightness : <input type="range" id="brightness" min="0" max="10"/>
			<br />
			Contrast : <input type="range" id="contrast" min="0" max="10"/>
			<br />
			Sepia : <input type="range" id="sepia" min="0" max="10"/>
			<br />
			Grayscale : <input type="range" id="grayscale" min="0" max="10"/>
			<br />
			Invert : <input type="range" id="invert" min="0" max="10"/>
			<br />
			Blur : <input type="range" id="blur" min="0" max="10"/>
			<br />
			Opacity : <input type="range" id="opacity" min="0" max="10"/>
			<br />
			Saturate : <input type="range" id="saturate" min="0" max="10"/>
			<br />
			Hue-Rotate : <input type="range" id="hue-rotate" min="0" max="10"/>
			<br />
			dropshadow : <input type="range" id="drop-shadow" min="0" max="10"/>
		</center>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="js/jKefex.js"></script>
		<script type="text/javascript">
			jKefex.cssfilter('brightness');
			jKefex.cssfilter('contrast');
			jKefex.cssfilter('sepia');
			jKefex.cssfilter('grayscale');
			jKefex.cssfilter('invert');
			jKefex.cssfilter('blur');
			jKefex.cssfilter('opacity');
			jKefex.cssfilter('saturate');
			jKefex.cssfilter('hue-rotate');
			jKefex.cssfilter('drop-shadow');
		</script>
    </body>
</html>
