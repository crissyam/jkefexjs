<h2>Local File Delegation</h2>
<div id="supercontainer" class="local">
    <div id="container">
        <div id="custom">
        <input type="file" class="form-delegate">
        </div>
    </div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="lib/jKefex.js"></script>
<script>
    $(function(){
		jKefex.fileplugin(jQuery);
		$(document).fildelegate('#supercontainer','.form-delegate');
	});
</script>
