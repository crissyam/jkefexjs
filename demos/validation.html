<div class="validation">
	<h2>jKefex Validation</h2>
	<hr />
	<form id="fore" onsubmit="javascript:return false;">
		<table>
			<tbody>
				<tr>
					<td>First Input </td>
					<td><input type="text" class="vald" id="sub1" data-error="First value not given"/><br /></td>
				</tr>
				<tr>
					<td>Second Input : </td>
					<td><input type="text" class="vald" id="sub2" data-error="Second value not given"/><br /></td>
				</tr>
				<tr>
					<td>Third Input : </td>
					<td><input type="text" class="vald" id="sub3" data-error="Third value not given"><br /></td>
				</tr>
				<tr>
					<td></td>
					<td><input id="subm" type="button" value="Check">
					<div id="myid"></div>
				</td>
				</tr>
			</tbody>
		</table>
	</form>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="lib/jKefex.js"></script>
	<script>
		$(function(){
			jKefex.validation();
			$(':button').jKefexValidation({'inputid':['#sub1','#sub2','#sub3'],"containment":"#myid",
				"onSuccess":function(){
					alertify.alert(" Successfully Entered Values");
			}});
		});
	</script>
</div>
