<html>
	<head>
		<style type="text/css">
			#myid li
			{
				text-decoration:none;
				list-style:none;
				color:#000;
			}
			#subm
			{
				padding:4px;
			}
			#fore .vald
			{
				background-color:darkgrey;
				width:30%;
				color:#000;
			}
		</style>
	</head>
	<body>
		<h2>jKefex Validation</h2>
		<hr />
		<form id="fore">
			Validation Input : <input type="text" class="vald" id="sub1" size="100" data-error="First value not given"/><br />
			Validation Input : <input type="text" class="vald" id="sub2" size="100" data-error="Second value not given"/><br />
			Validation Input : <input type="text" class="vald" id="sub3" size="100"data-error="Third value not given"><br />
			<input id="subm" type="submit">
		</form>
		<div id="myid"></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
			(function($){
				$.fn.jKefexValidation = function(options){
					var settings = {};
					var err = [];
					if(options)
					{	
						$.extend(settings,options);
						$(this).submit(function(e){
							e.preventDefault();
							e.stopPropagation();
							for(var i = 0;i < (settings.inputid.length);i++)
							{	
								if(($(settings.inputid[i]).val() === ''))
								{	
									err[i] = ($(settings.inputid[i]).data('error'));
								}
							}
							if(err[0] !== undefined)
							{
								err.slice(1,settings.inputid.length);
								$(settings.containment).html('');
								$.each(err,function(i,val){
									if(val != undefined)
									{
										$(settings.containment).append('<li>'+ val +'</li>');
									}
								});
							}
							else
							{	
								$(settings.containment).html('Successfull Enter All Values');
							}
						});
					}
				};
			})(jQuery);
			$('form').jKefexValidation({'inputid':['#sub1','#sub2','#sub3'],"containment":"#myid"});
		</script>
	</body>
</html>
