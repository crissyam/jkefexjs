<!DOCTYPE HTML>
<html>
    <title>Client Side File Upload</title>
    <link rel="stylesheet" href="css/local.css" />
    <body>
        <div id="supercontainer">
            <div id="container">
                <div id="custom">
                <input type="file" class="form-delegate">
                </div>
            </div>
        </div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jKefex.js"></script>
        <script>
            $(function(){
				jKefex.fileplugin(jQuery);
				$(document).fildelegate('#supercontainer','.form-delegate');
			});
        </script>
    </body>
</html>
