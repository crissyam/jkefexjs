<!DOCTYPE html>
    <head>
		<title>dragandrop</title>
    </head>
	<style type="text/css">
		#sub-top1
		{
			width:100px;
			margin:80px 40%;
		}
		#sub-top2
		{
			width:100px;
			margin:80px 40%;
		}
		.rot1
		{	
			position:relative;
			width:200px;
			height:100px;
			background-color:skyblue;
		}
		.over
		{
			background-color:grey;
			border:2px dashed #000;
		}
		.success
		{
			background-color:grey;
			border:2px solid #000;
		}
	</style>
    <body>
		<h2> JKefex Drag and Drop</h2>
		<div id="sub-top1">
				<div class="rot1" draggable="true"><b>jKefex Framework</b></div>
			</div>
			<div id="sub-top2">
				<div class="rot1" draggable="true"><b>Core JS & JQuery</b></div>
			</div>
		</div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="js/jKefex.js"></script>
		<script type="text/javascript">
			jKefex.dragAnDrop('.rot1');
		</script>
    </body>
</html>
